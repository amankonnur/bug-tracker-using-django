{% extends 'defects/base.html' %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <h2 class="text-center">Edit Defect</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Defect</button>
        </form>
        <br>
        <a href="{% url 'defect_list' %}" class="btn btn-secondary">Back to Defects</a>
    </div>
</div>

{% endblock %}
